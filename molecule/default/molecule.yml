---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-jperdok/docker-parrotos-ansible:edge}
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /lib/modules:/lib/modules:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/
  env:
    USER: root
  inventory:
    host_vars:
      instance:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
